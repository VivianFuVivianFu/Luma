<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Supabase User ID</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .user-info { background: #f0f8ff; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .user-id { background: #e6f3e6; padding: 10px; font-family: monospace; border-radius: 4px; word-break: break-all; }
        button { background: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #45a049; }
        .error { background: #ffebee; border-left: 4px solid #f44336; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç Get Your Supabase User ID</h1>
    
    <p>This page will help you get your User UUID for testing the Edge Functions.</p>
    
    <button onclick="getUserId()">Get My User ID</button>
    
    <div id="result"></div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.45.0';

        const supabase = createClient(
            'https://oyqzljunafjfuwdedjee.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95cXpsanVuYWZqZnV3ZGVkamVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2NTgyMDYsImV4cCI6MjA3MDIzNDIwNn0.jP-zXVLqQHZfzFwg3QU_a0o7VOp_wmIiLZX1ehuOHaI'
        );

        window.getUserId = async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Getting user information...</p>';

            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                    return;
                }

                if (!session || !session.user) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Not logged in. Please:
                            <ol>
                                <li>Go to your Luma app</li>
                                <li>Log in with your account</li>
                                <li>Come back and try again</li>
                            </ol>
                        </div>`;
                    return;
                }

                const user = session.user;
                resultDiv.innerHTML = `
                    <div class="user-info">
                        <h3>‚úÖ User Information Found!</h3>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>User ID (UUID):</strong></p>
                        <div class="user-id">${user.id}</div>
                        <p><small>Copy the UUID above and use it in your Edge Function tests!</small></p>
                    </div>`;
                
                // Also log to console for easy copying
                console.log('User ID:', user.id);

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        };
    </script>
</body>
</html>
