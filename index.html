  <head>
    <meta charset="UTF-8" />

    <title>Luma Talk - AI Wellness Companion</title>
    <meta name="description" content="Meet Luma - Your AI companion for mental wellness and self-reflection" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <meta property="og:title" content="lovably-luma-chat" />

    <style>
      /* Custom scrollbar styles for chat container */
      .chat-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      
      .chat-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 4px;
      }
      
      .chat-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
        border: 1px solid #f1f5f9;
      }
      
      .chat-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .chat-scrollbar::-webkit-scrollbar-thumb:active {
        background: #64748b;
      }
      
      /* Ensure scrollbar is always visible on mobile */
      .chat-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 #f1f5f9;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Mobile keyboard handling - prevent viewport zoom and page scroll */
      body {
        width: 100%;
        height: 100vh;
        overscroll-behavior: none;
        touch-action: manipulation;
      }
      
      /* Allow scrolling when mobile input is focused */
      body:has(.mobile-input-focused) {
        position: static;
        overflow: auto;
      }
      
      #root {
        height: 100vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
      }
      
      /* iOS Safari specific fixes for keyboard interaction */
      @supports (-webkit-touch-callout: none) {
        body {
          height: -webkit-fill-available;
        }
        
        #root {
          height: -webkit-fill-available;
        }
      }
      
      /* Mobile input positioning above virtual keyboard */
      .input-container, .input-container-dashboard {
        transition: all 0.3s ease;
      }
      
      .input-container.mobile-input-focused, .input-container-dashboard.mobile-input-focused {
        position: fixed !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        z-index: 10000 !important;
        background: white !important;
        border-top: 1px solid #e2e8f0 !important;
        box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1) !important;
        padding: 16px !important;
      }
      
      /* Prevent page scroll when mobile input is focused */
      body:has(.mobile-input-focused) {
        position: fixed !important;
        width: 100% !important;
        overflow: hidden !important;
      }
      
      /* Ensure input stays visible above keyboard */
      @media (max-height: 600px) {
        .input-container.mobile-input-focused, .input-container-dashboard.mobile-input-focused {
          bottom: 0 !important;
          position: fixed !important;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
